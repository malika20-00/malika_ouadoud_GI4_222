<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<ion-content class="ion-pading">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet"/>

    <div class="monContenu2">
      <p class="titre">Se Connecter</p>
      <img src="../../../assets/4.svg" alt="logo">


  <p class="sous-titre">bienvenue,commencer dès maintenant</p>



  <div class="form">
    <form [formGroup]="credentials" (ngSubmit)="login()">

<div class="zone">
  <i class="material-icons" style="font-size: 21px;">email</i>
  <input type="email" name="nom" placeholder="Email" formControlName="email">
  <p style="color:red;width:100%" slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email n'est pas valide</p>
</div>
<div class="zone">
  <i style="font-size: 18px;" class="fas fa-lock i"></i>
  <input type="password" name="password" placeholder="Mot de passe" formControlName="password">
  <p style="color:red;width:100%;"  slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Au minimum 6 caractères</p>

</div>

 <input type="submit" class="btn" value="SE CONNECTER">

     <p class="sous-titre2" (click)=" signup()">je ne suis pas encore inscrit</p>
     <p class="sous-titre2">mot de passe oublié</p>
    </form>
  </div>


</div>
</ion-content>
