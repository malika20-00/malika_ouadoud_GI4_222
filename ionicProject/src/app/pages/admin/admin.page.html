  <p class="titre1">Page Admin</p>

  <p>Ajouter une autre formation : </p>

<div *ngFor="let item of listFormations;">
    <div class="item">
      <div class="item_flex">
        <div >
          <p class="nom">{{item.nom}}</p>
          <p class="prix">{{item.prix}}dh</p>
          <p> <a (click)="  versPageDetails(item.docid)" > plus de detail</a></p>
        </div>
        <div style="display: flex;flex-direction: column;">
          <button (click)="update(item.docid)" class="btn"  style="background-color: #FF8563;" >MODIFIER</button>
          <button class="btn" (click)="delete(item.key,item.docid)">SUPPRIMER</button>
        </div>
      </div>

  </div>
</div>
</div>
