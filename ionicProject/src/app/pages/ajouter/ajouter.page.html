<div class="content">
  <p class="titre1">Ajouter une autre formation</p>
  <div>
    <form [formGroup]="infoGeneral" (ngSubmit)="add()" >
      <div >
      <label for="nom">Nom </label>
      <input type="text" formControlName="nom">
    </div>

    <div>
      <label for="prix">Prix </label>
      <input type="number" formControlName="prix">
    </div>
    <div>
      <label for="date">Date </label>
      <input type="text" formControlName="date">
    </div>
    <div>
      <label for="description">description</label>
      <textarea name="description" cols="30" rows="5" formControlName="description">

      </textarea>
    </div>
      <input type="submit" value="AJOUTER">
    </form>
  </div>
  <img src="../../../assets/detail.svg" alt="detail">
</div>
