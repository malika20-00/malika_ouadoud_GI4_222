<div class="grand-contenu"  >
<div class="myheader">
<div class="logo"><span class="glyphicon glyphicon-education" style="margin-right: 10px;font-size: 35px;"></span>
 <p style="margin: auto;font-size: 20px;"> TecEduc</p>
</div>
<i class="fa fa-sign-out" (click)=" signOut()" ></i>
</div>

<div class="contenu">

    <i class="fa fa-shopping-basket" ></i>
  <p>Voir mes commandes : </p>
  <a (click)="mesCommandes()">  cliquez ici </a>
  <p> .</p>
</div>
  <div class="petit-titre">


    <p><i class="fa fa-pencil-square-o" style="margin-right:  10px;font-size: 17px;"></i>Les formations disponibles : </p> </div>
    <div *ngFor="let item of listFormations;">
      <div class="item">
        <div class="item_flex">
          <div >
            <p class="nom">{{item.nom}}</p>
            <p class="prix">{{item.prix}}dh</p>
            <p> <a  (click)="versPageDetails(item.docid)"> plus de detail</a></p>
          </div>
          <button class="btn" (click)="reserve(item.docid)" >RESERVER</button>
        </div>
      </div>
    </div>
  </div>
